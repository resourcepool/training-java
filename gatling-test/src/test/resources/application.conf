####################################
# Custom Application Configuration #
####################################

application {
  baseUrl = "http://localhost:8080/ComputerDatabase/"
  nbUsers = 100
  nbAdmins = 10
  urls {
    addPage = "addComputer"
    addPost = "addComputer"
    dashboardPage = "dashboard"
    deletePost = "dashboard"
    editPost = "editComputer"
    loginPage = "login"
    loginPost = "j_spring_security_check"
    idElement {
      add {
        csrf = "#_csrf"
      }
      authenticate {
        csrf = "#_csrf"
      }
      delete {
        csrf = "#_csrf"
      }
      edit {
        csrf = "#_csrf"
        id = "#id"
      }
    }
    param {
      order = "order"
      page = "page"
      pageSize = "pagination"
      search = "search"
      column = "sort"
    }
    form {
      add {
        name = "computerName"
        introduced = "introduced"
        discontinued = "discontinued"
        companyId = "companyId"
        csrf = "_csrf"
      }
      authenticate {
        username = "username"
        password = "password"
        submit = "submit"
        csrf = "_csrf"
      }
      delete {
        selection = "selection"
        csrf = "_csrf"
      }
      edit {
        id = "id"
        name = "computerName"
        introduced = "introduced"
        discontinued = "discontinued"
        companyId = "companyId"
        csrf = "_csrf"
      }
    }
    static {
      css {
        bootstrap = "css/bootstrap.min.css"
        fontAwesome = "css/font-awesome.css"
        main = "css/main.css"
      }
      font {
        frFlag = "fonts/fr.png"
        ukFlag = "fonts/uk.png"
      }
      js {
        add = "js/addComputerForm.js"
        bootstrap = "js/bootstrap.min.js"
        jquery = "js/jquery.min.js"
        jqueryValidate = "js/jquery.validate.min.js"
        login = "js/login.js"
      }
    }
  }
}

####################################
# Akka Actor Config File #
####################################

akka {
  scheduler {
    tick-duration = 50ms
  }
}